<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- What if we wanna users to select one or more files? -->
    <form>
      <!-- We can select all the image files, or video or audio -->
      <input type="file" accept="image/*" />
      <!-- There are some attributes we need to master:
        (1): multiple: the users can select multiple files
        (2): accept: with this we can limit the kind of files the users can select. For example: accept=".jpg, .png"-->
    </form>
  </body>
</html>
